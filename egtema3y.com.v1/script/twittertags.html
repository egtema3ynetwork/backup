<script id="twittertags-tmp" type="text/x-jquery-tmpl">

   
       
    <div  style="padding:5px;margin:5px;width:80%;">
           <a href="../page/twitter.php?tags=${value}" class="btn btn-info shadow" style="width:100%;text-align: right;" >
                
               ${name}<img src="../img/twitter.ico"  style="margin:0px 0 0 5px;width:24px;height:24px;"/>
        </a>
    
 </div>
 
   
</script>

<center>
<div >
    <div id="twittertags-div" ></div>
</div>
 </center>


<script>
    var _mainurl ="" ;//"http://shareournews.byethost32.com";

    $( document ).ready( function ()
    {
        twittertags();
    } );
    
    function twittertags()
    {
        
        var _url = _mainurl + '../api/get.php?object=twittertags';
        //console.log( _url );
        $.getJSON( _url, function ( data )
        {
            var types = [];
            $.each( data, function ()
            {
                types.push( this );
            });

            $( '#twittertags-tmp' ).tmpl( types ).appendTo( $( "#twittertags-div" ) );
           // $( '[data-toggle="tooltip"]' ).tooltip(); // must to show tootip style
            

        } );
    }

</script>
