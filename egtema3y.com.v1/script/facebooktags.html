<script id="facebooktags-tmp" type="text/x-jquery-tmpl">
    <div style="padding:5px;margin:5px;width:80%; ">
           <a href="../page/facebook.php?tags=${value}" class="btn btn-primary shadow" style="width:100%;text-align: right;" >
                
               ${name}<img src="../img/facebook.ico"  style="margin:0px 0 0 5px;width:24px;height:24px;"/>
        </a>
    </div>
</script>


<center>
<div>
    <div id="facebooktags-div""></div>
</div>
 </center>


<script>
    var _mainurl ="" ;//"http://shareournews.byethost32.com";

    $( document ).ready( function ()
    {
        facebooktags();
    } );
    
    function facebooktags()
    {
       
        var _url = _mainurl + '../api/get.php?object=facebooktags&sort=value';
        //console.log( _url );
        $.getJSON( _url, function ( data )
        {
            var types = [];
            $.each( data, function ()
            {
                types.push( this );
            });

            $( '#facebooktags-tmp' ).tmpl( types ).appendTo( $( "#facebooktags-div" ) );
           // $( '[data-toggle="tooltip"]' ).tooltip(); // must to show tootip style
            

        } );
    }

</script>
