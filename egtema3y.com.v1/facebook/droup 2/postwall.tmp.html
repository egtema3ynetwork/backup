
         <script>



             function btn_share_mywall_click() {
                 $('#btn_share').hide();

                 var accesstoken = getParameterByName('accesstoken');
               
                 var message = "";
                 var lines = $('#txtmessage').val().split('\n');
                 for (var i = 0; i < lines.length; i++) {
                     message += lines[i] + " \n\r ";
                 }

                  $.base64.utf8encode = true;
                   message = $.base64.encode(message);

                
                 var link = $('#txtlink').val();

                 var _url = "http://www.droup.net/facebook/droup/webservices/postfacefeed.php?accesstoken=" + accesstoken + "&message=" + message + "&link=" + link;

                 console.log("call service : " + _url);

                 $('#TT_info').html('جارى التحميل ....');
                 $.getJSON(_url, function (data) {


                     $('#TT_info').html('');
                     $.each(data.messages, function () {
                         $('#TT_info').html($('#TT_info').html() + this + "<br>");
                     }

                              );

                     $('#btn_share').show();

                 });

             }
             function show_mywall_div() {
                 $('#TT_info').html('جارى التحميل ....');
                 $("#divcontent1").html('');
                 $('#div_controls').hide();
                 $("#divcontent1").html($("#div_share_mywall").html());
                 $('#div_controls').show();
                 $('#TT_info').html('أكتب رسالتك ثم اضغط على ارسل الى حائطى');
             }
         </script>
