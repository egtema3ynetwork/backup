<script>

    function loadfacebookownpages() {
        var accesstoken = getParameterByName('accesstoken');

        if (accesstoken == null) return;

        $('#div_controls').hide();
        $('#TT_info').html('جارى التحميل ....');
          $("#divcontent1").html('');
          var _url = "http://www.droup.net/facebook/droup/webservices/getfaceaccounts.php?accesstoken=" + accesstoken;
        console.log("call service : " + _url);

        $.getJSON(_url, function (data) {
            var infos = [];

            $.each(data.infos, function () {
                infos.push(this);
            }

        );
          $('#div_controls').show();
          $('#TT_info').html('لا يوجد بيانات');

            var count = infos.length;
            $('#TT_info').html('عدد صفحاتى الخاصة ' + ' = ' + count + '  ');
          
            //$('#facebook-ownpages-tmp').tmpl(infos).appendTo($("#facebook-ownpages"));
            $('#facebook-ownpages-tmp').tmpl(infos).appendTo($("#divcontent1"));
            //$('#divcontent1').html($("#facebook-ownpages").html());

        });
    }
    function clearfacebookownpagesdiv() {
        $("#facebook-ownpages").html('');
    }

</script>
