<script>
    $(document).ready(function () {
        
    });
    var _mainurl = ""; //"http://shareournews.byethost32.com";



    function loadfacebookgroups() {

        var accesstoken = getParameterByName('accesstoken');

        if (accesstoken == null) return;
         $('#div_controls').hide();
            $("#divcontent1").html('');
               $('#TT_info').html('جارى التحميل ....');

        var _url = "http://webservices.egtema3y.com/getfacegroups.php?accesstoken=" + accesstoken;
        console.log("call service : " + _url);

        $.getJSON(_url, function (data) {
            var infos = [];

            $.each(data.infos, function () {
                infos.push(this);
            }

        );

            var count = infos.length;
            $('#TT_info').html(' عدد الجروبات '+ ' = ' + count + '  ')
             $('#div_controls').show();
            $('#facebook-groups-tmp').tmpl(infos).appendTo($("#divcontent1"));


        });
    }
    function clearfacebookgroupsdiv() {
        $("#facebook-groups").html('');
    }

 
</script>
