<script>

    $(document).ready(function () {
    if (getParameterByName('tags') != '') {
    //$('#searchdiv').show();
    }
    else {
    //$('#searchdiv').hide();
    }
    });



    $('#searchtxt').bind('keypress', function (e) {
    if (e.keyCode == 13) {
    startsearch();

    }
    });

    function startsearch()
    {
    var username=getCookie("username");
    if (!(username!=null && username!=""))
    {
    alert('يجب ان تسجل الدخول حتى تستفيد من هذه الخدمة');
    return;
    }


    var p1 = window.location.protocol.replace("//","");
    var p2 = window.location.host.replace("//","").replace("/","");
    var p3 = window.location.pathname;

    var newURL = p1 + "//" + (p2 + "/" + p3).replace("//","/");

    var txt = $('#searchtxt').val();
    if(getParameterByName('tags') > 0)
    {
    window.location.href = newURL + "?search=" + txt + '&tags=' + getParameterByName('tags') ;
    }
    else
    {
    window.location.href = newURL + "?search=" + txt ;
    }
    }


    function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regexS = "[\\?&]" + name + "=([^&#]*)";
    var regex = new RegExp(regexS);
    var results = regex.exec(window.location.search);
    if (results == null) {
    //console.log(name + " parameter not found");
    return "";
    }
    else
    return decodeURIComponent(results[1].replace(/\+/g, " "));
    }

</script>
