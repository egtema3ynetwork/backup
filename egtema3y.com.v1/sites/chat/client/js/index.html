        <hr>
        <div class="label label-warning" id="txtguid"></div>
        <div class="btn btn-inverse" onclick="showguid();"> show new Guid</div>
        <hr>
         <div class="label label-key" id="txtkey"></div>
        <div class="btn btn-inverse" onclick="showkey();"> show new Key</div>
        <hr>
        
        <textarea id="txt1"></textarea>
         <div class="btn btn-inverse" onclick="encode();"> encode</div>
          <div class="btn btn-inverse" onclick="decode();"> decode</div>
        <textarea id="txt2"></textarea>
        
        
        <script>
            function showguid()
            {
                $('#txtguid').html(newGuid());
            }
             function showkey()
            {
                $('#txtkey').html(newKey());
            }
            
             function encode()
            {
                $('#txt2').val($.base64.encode($('#txt1').val()));
            }
             function decode()
            {
                $('#txt1').val($.base64.decode($('#txt2').val()));
            }
        </script>
