<div class="btn btn-primary row-fluid theme shadow" style="font-size: x-large;font-weight: bold;">Profile</div>
<br><br>
<div id='memberprofileview_${id}' class="memberprofileview shadow row-fluid">

		<div class='span2'>
		<img class="shadow" style="width:64px;height: 64px;" src='${imageurl}'/>
		</div>
		<div class='span10'>
			<div class="row-fluid">
				<div class="span1">
					Email
				</div>
				<div class="span11 " >
					<input  id='emailtxt_${id}' style="height: 30px;" type="text" value="${email}" maxlength="50"/>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span1">
					Password
				</div>
				<div class="span11 ">
					<input  id='passwordtxt_${id}' style="height: 30px;" type="password" value="${password}" maxlength="30"/>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span1">
					Name
				</div>
				<div class="span11 ">
					<input  id='nametxt_${id}' style="height: 30px;" type="text" value="${name}" maxlength="50"/>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span1">
					Gender
				</div>
				<div class="span11">
					<select  id='gendertxt_${id}' style="height: 30px;" >
						<option>male</option>
						<option>female</option>
					</select>
				</div>
			</div>
			<div class="row-fluid security-enabled Administrator">
				<div class="span1">
					Role
				</div>
				<div class="span11">
					<select id='roletxt_${id}'  style="height: 30px;">
						<option>Administrator</option>
						<option>Member</option>
						<option>Employee</option>
						<option>Reseller</option>
						<option>Customer</option>
					</select>
				</div>
			</div>

			<div class="row-fluid">
				<a class="btn btn-info span8 offset2"  onclick="__.member.doUpdate(${id});">Save</a>
			
			</div>
			<div id="memberdetailsinfotxt_${id}" class="row-fluid" style="color: red;font-weight: bold;"></div>
		</div>

	</div>
	
	<hr>
