<div  class='row-fluid  theme shadow goodfont' >Current Customer</div>

<div  class='row-fluid  btn-success  shadow' >
		<div class='span1 shadow' style="font-size: large;color: yellow;background: black;font-weight: bold;">
			${id}
		</div>
		<div class='span2'>
			<img class="shadow " src='./client/images/${customer_gender}.jpg'/>
                   <br /><br />
         <div class=' btn btn-danger  ' onclick=" __.customer.hideCardView();" >
			Cancel 
		</div>
		</div>
		<div class='span7' >
			<div class='row-fluid' style='font-size: large;text-align: left;color:yellow;font-weight: bold;'>
				${customer_name}
			</div>
			<div class='row-fluid' style='text-align: left;'>
				<strong>Email : </strong> ${customer_email}
			</div>
			<div class='row-fluid' style='text-align: left;'>
				<strong>Gender : </strong> ${customer_gender}
			</div>

			<div class='row-fluid' style='text-align: left;'>
				<strong>Phone : </strong> ${customer_phone}
			</div>

			<div class='row-fluid' style='text-align: left;'>
				<strong>National ID : </strong> ${customer_national_id}
			</div>
			<div class='row-fluid' style='text-align: left;'>
				<strong>City : </strong> ${customer_city}
			</div>
             <div class='row-fluid' style='text-align: left;'>
				<strong>Address : </strong> ${customer_address}
			</div>
		</div>

        
        </div>

        <br /><br /><br />
	</div>
