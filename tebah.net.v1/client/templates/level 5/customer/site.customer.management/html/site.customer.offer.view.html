<div id="offer_${id}">

	<div class="row-fluid">
		<div class="span4" data-ar="الاسم" data-en="Name">
			Name
		</div>
		<div class="span8">
			<input class="row-fluid" id='name_${id}' style="height: 30px;" type="text" value="${name}"/>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span4" data-ar="اول فاتورة فى العرض" data-en="Description">
			Description
		</div>
		<div class="span8">
			<input class="row-fluid" id='Description_${id}' style="height: 30px;" type="text" value="${Description}"/>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span4" data-ar="الهدية" data-en="Free Product">
			Free Product
		</div>
		<div class="span8">
			<select class="row-fluid" style="height: 30px;" id="product_id_${id}"></select>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4" data-ar="عدد الشهور" data-en="Month Count">
			Month Count
		</div>
		<div class="span8">
			<input class="row-fluid"id='month_count_${id}' style="height: 30px;" type="text" value="${month_count}"/>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span4" data-ar="نسبة الخصم" data-en="1st Month Discount ">
			1st Month Discount
		</div>
		<div class="span8">
			<div class="row-fluid">
				<div class="span7">

					<input class="row-fluid" id='m_1_d_${id}' style="height: 30px;" type="text" value="${m_1_d}"/>
				</div>
				<div class="span3 offset1  btn btn-small" data-ar="تفاصيل" data-en="Details" >
					Details
				</div>
			</div>

		</div>
	</div>

	<div class="row-fluid">
		<div class="span4" data-ar="اول فاتورة فى العرض" data-en="First Invoice Number">
			First Invoice
		</div>
		<div class="span8">
			<input class="row-fluid" id='first_invoice_num_${id}' style="height: 30px;" type="text" value="${first_invoice_num}"/>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span4" data-ar="سعر الروتر" data-en="router cost" >
			router cost
		</div>
		<div class="span8">
			<input class="row-fluid"  id='add_price_${id}' style="height: 30px;" type="text" value="${add_price}"/>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span4" data-ar="تاريخ بداية العرض" data-en="Start Date">
			Start Date
		</div>
		<div class="span8">
			<input class="row-fluid" id='start_date_${id}' style="height: 30px;" type="date" value="${start_date}"/>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span4" data-ar="تاريخ نهاية العرض" data-en="End Date">
			End Date
		</div>
		<div class="span8">
			<input class="row-fluid" id='End_date_${customer_id}' style="height: 30px;" type="date" value="${End_date}"/>
		</div>
	</div>

</div>
