<div id="layout-interface-div" class="row-fluid shadow" style="width: 90%" >
    <div class="row-fluid btn btn-primary shadow theme " style="width: 90%;font-size: large;font-weight: bold;" data-en="Site Language" data-ar="لغة الموقع">Site Language</div>
    <br/> <br/>
    <div class="row-fluid">
        <div id="site-interface-ar-button" class="btn btn-inverse btn-small   ar-button" onclick="__.interface.changeLanguage('ar');">عربى</div>
        <div id="site-interface-en-button" class="btn btn-inverse btn-small   en-button" onclick="__.interface.changeLanguage('en');">English</div>
    </div>
    <div class="row-fluid">
        <div class="btn btn-inverse btn-small  " onclick="__.interface.changeTheme('btn-inverse')"></div>
        <div class="btn btn-success  btn-small " onclick="__.interface.changeTheme('btn-success')"></div>
        <div class="btn btn-danger  btn-small " onclick="__.interface.changeTheme('btn-danger')"></div>
        <div class="btn btn-info  btn-small " onclick="__.interface.changeTheme('btn-info')"></div>
        <div class="btn btn-primary  btn-small " onclick="__.interface.changeTheme('btn-primary')"></div>


    </div>

</div>
