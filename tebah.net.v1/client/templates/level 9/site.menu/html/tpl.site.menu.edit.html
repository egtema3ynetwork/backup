<div>
<div class="row-fluid goodfont">
	
		<div class="row-fluid">
		<div class="span4">
			 id
		</div>
		<div class="span8">
			<input type="text" class="shadow row-fluid"  style="height: 30px;" id="site-menu_id_${id}" value="${id}"/>
		</div>
	</div>
	

	<div class="row-fluid">
		<div class="span4">
			parent id
		</div>
		<div class="span8">
			<input type="text" class="shadow row-fluid"  style="height: 30px;" id="site-menu_parent_id_${id}" value="${parent_id}"/>
		</div>
	</div>
	
	
	
	<div class="row-fluid">
		<div class="span4">
			menu_text
		</div>
		<div class="span8">
			<input type="text" class="shadow row-fluid"  style="height: 30px;" id="site-menu_menu_text_${id}" value="${menu_text}"/>
		</div>
	</div>
	
	
		<div class="row-fluid">
		<div class="span4">
			menu_text_ar
		</div>
		<div class="span8">
			<input type="text" class="shadow row-fluid"  style="height: 30px;" id="site-menu_menu_text_ar_${id}" value="${menu_text_ar}"/>
		</div>
	</div>
	

	
		<div class="row-fluid">
		<div class="span4">
			menu_func
		</div>
		<div class="span8">
			<input type="text" class="shadow row-fluid"  style="height: 30px;" id="site-menu_menu_func_${id}" value="${menu_func}"/>
		</div>
	</div>
	

		<div class="row-fluid">
		<div class="span4">
			menu_css
		</div>
		<div class="span8">
			<input type="text" class="shadow row-fluid"  style="height: 30px;" id="site-menu_menu_css_${id}" value="${menu_css}"/>
		</div>
	</div>
	

<div class="row-fluid">
		<div class="span4">
			menu_tooltip
		</div>
		<div class="span8">
			<input type="text" class="shadow row-fluid"  style="height: 30px;" id="site-menu_menu_tooltip_${id}" value="${menu_tooltip}"/>
		</div>
	</div>
	
	
	
<div class="row-fluid">
		<div class="span4">
			menu_tooltip_ar
		</div>
		<div class="span8">
			<input type="text" class="shadow row-fluid"  style="height: 30px;" id="site-menu_menu_tooltip_ar_${id}" value="${menu_tooltip_ar}"/>
		</div>
	</div>
	
	
	
<div class="row-fluid">
		<div class="span4">
			menu_hint
		</div>
		<div class="span8">
			<input type="text" class="shadow row-fluid"  style="height: 30px;" id="site-menu_menu_hint_${id}" value="${menu_hint}"/>
		</div>
	</div>
	
	
	<hr />
	
	<div class="row-fluid">
		<div class="btn theme shadow" onclick="__.menu.addMenu(${id});">Add As New </div>
		<div class="btn theme shadow" onclick="__.menu.saveMenu(${id});">Edit This Menu</div>
	</div>
	
	<hr />
	<div class="row-fluid label label-important " id="site-menu-info-div_${id}"></div>
	<hr />
</div>
</div>
